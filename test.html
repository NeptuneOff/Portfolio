<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inversion des couleurs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222; /* Couleur de fond initiale */
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, red,green, blue); /* Exemple de fond avec des couleurs variées */
      overflow: hidden;
    }

    .inverse-shape {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white; /* Une couleur "neutre" pour maximiser l'inversion */
      mix-blend-mode: difference; /* Le mode de mélange pour inverser */
      border-radius: 50%; /* Forme circulaire */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      animation: move 2s infinite linear;
    }


    @keyframes move {
        from{
            transform: translate(100px,-100px);
        }
        to {
            transform: translate(-100px,100px);
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inverse-shape"></div>
  </div>
</body>
</html>
